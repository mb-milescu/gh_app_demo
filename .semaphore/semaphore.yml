version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - cache clear
            - checkout
            - sem-version python 3.7
            - pip install virtualenv
            - virtualenv test_cache
            - source test_cache/bin/activate
            - mkdir .pip_cache
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
            - cache list
            - pip freeze
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version python 3.7
            - pip install virtualenv
            - virtualenv test_cache
            - source test_cache/bin/activate
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - pip freeze
            - pylint __main__.py
